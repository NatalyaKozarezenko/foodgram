version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    container_name: backend
    image: natadocker24/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media/
  frontend:
    container_name: frontend
    image: natadocker24/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    image: natadocker24/foodgram_gateway
    env_file: .env
    depends_on:
      - backend
    ports:
      - 80:80
    volumes:
      - static:/static
      - media:/media/
